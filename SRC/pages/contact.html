<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | My Portfolio</title>
  <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <nav class="bg-white shadow p-4 mb-8">
    <div class="container mx-auto flex justify-between">
      <h1 class="text-xl font-bold">My Portfolio</h1>
      <div class="space-x-4">
        <a href="../index.html" class="hover:text-blue-500">Home</a>
        <a href="about.html" class="hover:text-blue-500">About</a>
        <a href="projects.html" class="hover:text-blue-500">Projects</a>
        <a href="resume.html" class="hover:text-blue-500">Resume</a>
        <a href="blog.html" class="hover:text-blue-500">Blog</a>
        <a href="contact.html" class="text-blue-500 font-bold">Contact</a>
      </div>
    </div>
  </nav>

  <section class="container mx-auto bg-white p-8 rounded-lg shadow">
    <h1 class="text-3xl font-bold mb-4">Contact Me</h1>
    <p class="text-gray-600 mb-4">Feel free to reach out to me through this form or via my email and social profiles.</p>

    <form action="https://formspree.io/f/mayourformid" method="POST" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium">Name</label>
        <input type="text" id="name" name="name" required class="w-full p-2 border border-gray-300 rounded-lg">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" name="_replyto" required class="w-full p-2 border border-gray-300 rounded-lg">
      </div>

      <div>
        <label for="message" class="block text-sm font-medium">Message</label>
        <textarea id="message" name="message" rows="4" required class="w-full p-2 border border-gray-300 rounded-lg"></textarea>
      </div>

      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Send Message</button>
    </form>

    <div class="mt-8">
      <p>Email: <a href="mailto:your.email@example.com" class="text-blue-500 underline">your.email@example.com</a></p>
      <p>LinkedIn: <a href="https://linkedin.com/in/yourprofile" class="text-blue-500 underline">linkedin.com/in/yourprofile</a></p>
    </div>
  </section>

  <footer class="bg-gray-200 text-center py-4 mt-8">
    <p>&copy; 2025 My Data & GIS Portfolio. All Rights Reserved.</p>
  </footer>

</body>
</html>
